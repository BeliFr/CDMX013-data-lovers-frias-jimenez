<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Lexend+Deca:wght@200&display=swap" rel="stylesheet">  </head>
  <body>
    <header>
      <img  class="aros" src="https://www.gifss.com/deportes/olimpiadas/images/olimpiada-03.gif" alt="">
      <a href="#" class="logo" >Juegos Olimpicos Río 2016</a>
      <nav>
        <div class="search-container">
          <div class="container">
            <input type="text" id="searchBar" class="search-input" placeholder="Buscar">
          </nav>  
        </div>
    </header>
    <main>
      <aside class="navigacion-items">
        <ul id="navi">
          <button class="button" id="sports-btn"></button> 
          <label for="sports-btn">Deportes</label><br>

          <button class="button" id="athletes-btn"></button>
          <label for="athletes-btn">Atletas</label><br>

          <button class="button" id="countries-btn"></button>
          <label for="countries-btn">Países</label><br>

          <button class="button" id="medals-btn"></button>
          <label for="medals-btn">Medallero</label><br>

        <button class="button" id="curiosities-btn"></button>
        <label for="curiosities-btn">Curiosidades</label><br>
        </ul>
      </aside>
      
      <section class="content" id="extra"></section>
      <img src="./images/rio.png" alt="rio.png">
    </main>
  
    <script src="main.js" type="module"></script>
    
  </body>
</html>
